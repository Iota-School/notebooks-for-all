site_name: notebooks for all
site_description: accessibility tests and fixes for static rendered jupyter notebooks
site_url: https://iota-school.github.io/notebooks-for-all/
repo_url: https://github.com/iota-school/notebooks-for-all
repo_name: iota-school/notebooks-for-all
site_dir: site
docs_dir: tests

theme:
  name: material
  features:
  - navigation.tracking
  - navigation.top

  palette: 
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: black



plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          import: []
      enable_inventory: true
  
nav:
  - Overview: readme.md
  # - User Tests: []
  - Experimental Setup: 
    - exports/reports/experiment.md
    - exports/reports/notebooks.md
    # - exports/reports/configs.md

hooks:
  - hooks.py

markdown_extensions:
  - admonition
  - pymdownx.emoji
  - pymdownx.magiclink
  - footnotes
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets:
      check_paths: true
  - toc:
      permalink: "Â¤"
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format ''
