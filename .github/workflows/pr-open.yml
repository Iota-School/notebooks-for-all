on: 
  pull_request:
    types:
    - opened
    - reopened

jobs:
  comment:
    runs-on: ubuntu-latest
    name: Notify html target
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            Exported examples are rendered at https://iota-school.github.io/notebooks-for-all/branch/${{ github.event.pull_request.base.ref }}/exports/html